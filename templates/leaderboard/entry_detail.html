<H3> Entry</H3>
<!-- Make this table better -->
<table border="1">
	<TR><TD>Name:</TD><TD> {{ entry.name }} </TD></TR>
	<TR><TD>Team:</TD><TD> {{ entry.team }} </TD></TR>

</table>
